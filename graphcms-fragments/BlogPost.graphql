fragment BlogPost on BlogPost {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  excerpt
  slug
  featured
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  author {
    ... on Author {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  tags {
    ... on Tag {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}